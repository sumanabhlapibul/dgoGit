<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fahkwang">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="quiz.css">
</head>
<body>


	<div class="container">
		
		<div class="question-container" id="question">
			Question goes here.
		</div>
		
		<div class="option-container">
			<button class="option" onclick="" id="op1" >option1</button>
			<button class="option" id="op2" >option2</button>
			<button class="option" id="op3">option3</button>
			<button class="option" id="op4">option4</button>
			
		</div>
		<div class="result"></div>
		<hr>
		<div>
			<p>Click <strong>Submit</strong> first before you go to the <strong>Next</strong> question, otherwise you score will not be carried forward.</p>
		</div>
		<div class="navigation">
			<button class="evaluate">Submit</button>
			<button class="next">Next</button>
		</div>
		
	</div>
	<script src="quiz.js"></script>

</body>
</html>
